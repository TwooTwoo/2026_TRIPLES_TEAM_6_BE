apiVersion: bitnami.com/v1alpha1 # VMware 자회사인 Bitnami에서 개발한 CRD(Custom Resource Definition) API 그룹의 v1alpha1 버전이다.
# 이 파일로 SealedSecret을 만들겠다.
# SealedSecret: Bitnami에서 개발한 CRD로, K8s Secret을 암호화하여 안전하게 저장할 수 있게 해주는 리소스이다.
  # 1. 서버 K8s 클러스터에 Sealed Secrets Controller 설치 -> RSA 4096-bit 공개키, 개인키 쌍 자동생성
  # 2. 로컬에 kubeseal CLI 도구 설치, RSA 공개키 주입
  # 3. RSA 공개키를 git 에 커밋
  # 4. 로컬에서 환경변수를 01-secret.plain.yaml 파일에 평문으로 작성
  # 5. 로컬에서 kubeseal CLI 도구를 이용해 RSA 공개키로 암호화 -> 05-sealed-secret.yaml 생성
  # 6. 05-sealed-secret.yaml을 git 에 커밋
  # 7. ArgoCD가 05-sealed-secret.yaml 감지 -> SealedSecret 생성
  # 8. Sealed Secrets Controller가 SealedSecret 감지 -> SealedSecret 복호화 -> Secret 생성
kind: SealedSecret
metadata:
  name: lastcup-api-env # "이 SealedSecret의 이름은 lastcup-api-env입니다"
  namespace: lastcup    # "이 SealedSecret은 lastcup 네임스페이스에 속합니다"
spec:
  encryptedData:
    APPLE_CLIENT_ID: 
    AWS_ACCESS_KEY_ID: 
    AWS_S3_BUCKET: 
    AWS_SECRET_ACCESS_KEY: 
    DB_PASS: 
    DB_URL: 
    DB_USER: 
    FIREBASE_ADMIN_KEY: 
    GOOGLE_CLIENT_IDS: 
    JWT_SECRET_KEY: 
    KAKAO_CLIENT_ID: 
    KAKAO_CLIENT_SECRET: 
    KAKAO_REDIRECT_URI: 
    KAKAO_REST_API_KEY: 
    MAIL_PASSWORD: 
    MAIL_USERNAME: 
  template: #K8s에서 Sealed Secrets Controller가 SealedSecret을 복호화해 K8s Secret 생성할 때 사용할 템플릿(설계도)
    metadata:
      name: lastcup-api-env # 생성될 K8s Secret의 이름
      namespace: lastcup    # 생성될 K8s Secret이 속할 네임스페이스
    type: Opaque            # 생성될 K8s Secret의 타입

# K8s Secret의 타입 종류
# 1. Opaque: 범용, 아무 key-value 쌍이나 저장 가능
# 2. kubernetes.io/tls: TLS 인증서 저장용, key는 반드시 tls.crt, tls.key
# 3. kubernetes.io/dockerconfigjson: Docker 레지스트리 인증 정보 저장용, key는 반드시 .dockerconfigjson
