server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: lastcup-api

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false

# 소셜 OAuth 설정
app:
  oauth:
    google:
      client-ids: ${GOOGLE_CLIENT_IDS:${GOOGLE_CLIENT_ID}}
    kakao:
      app-id: ${KAKAO_APP_ID}

# JWT
jwt:
  issuer: ${JWT_ISSUER:lastcup}
  secret: ${JWT_SECRET_KEY}
  access-token-validity: 3600000      # 1시간
  refresh-token-validity: 1209600000  # 14일

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    groups-order: DESC
    operations-sorter: method

# AWS S3
aws:
  region: ${AWS_REGION:ap-northeast-2}
  s3:
    bucket: ${AWS_S3_BUCKET}
    public-base-url: ${AWS_S3_PUBLIC_BASE_URL:}
